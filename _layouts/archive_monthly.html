---
layout: default
---
<div id="prez">
<h1><a href="/{{ page.year }}">{{ page.year }}</a> &nbsp; {{ page.month }} </h1>
<ul>
  {% for d in (1..31) reversed %}
    {% if site.collated_posts[page.year][page.month][d] %}
      {% for p in site.collated_posts[page.year][page.month][d] reversed %}
        <li><a  class="zoom" href='{{ p.url }}'>&#x2767;&nbsp;{{ p.title }}</a></li>
      {% endfor %}
    {% endif %}
  {% endfor %}
</ul>
</div>
